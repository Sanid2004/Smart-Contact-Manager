<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title th:text="${title}"></title>
</head>
<body>
<section>
     <div class="container">
          <div class="row">
            <div class="col-md-8 offset-md-2">
              <div class="my-card">
                  <div class="text-center">

                      <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
                          <p th:text="${session.message.content}"></p>
                      </div>


                      <img style="width:50px"   src="" th:src="@{/images/enrollment.png}" alt="">
                  </div>
                <h1 class="text-center">Register Here</h1>

                  <form  th:action="@{/do_register}" method="post" th:object="${user}">
                      <!-- Name -->
                      <div class="form-group">
                          <label for="name_field">Your Name</label>
                          <input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
                                 placeholder="Enter Your Name" required th:value="${user.name}"/>
                      </div>

                      <!-- Email -->
                      <div class="form-group">
                          <label for="email_field">Your Email</label>
                          <input name="email"  type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
                                 placeholder="Enter Your Email" required th:value="${user.email}"/>
                      </div>

                      <!-- Password -->
                      <div class="form-group">
                          <label for="password_field">Your Password</label>
                          <input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp"
                                 placeholder="Enter Your Password" required th:value="${user.password}"/>
                      </div>

                      <!-- User About Field -->

                      <div class="form-group">
                          <textarea name="about" th:value="${user.about}" placeholder="Enter Something About Yourself" rows="20" class="form-control" ></textarea>
                      </div>

                      <div class="form-group form-check text-center">
                          <input type="checkbox"
                            name="agreement"
                            class="form-check-input"
                            id="agreement">
                          <label for="agreement">Accept terms and conditions</label>
                      </div>

                      <div class="container text-center">
                          <button type="submit" class="btn btn-primary text-white">
                              Submit
                          </button>

                          <button type="reset" class="btn btn-warning text-white">
                              Reset
                          </button>
                      </div>
            </form>

              </div>

            </div>
          </div>
     </div>
</section>
</body>
</html>
